<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="content" >
<div class="col-md-12">
  <div class=" container-fluid row p-0 pt-2 mb-3 me-2 mx-auto border-top">
    Được đề xuất
  </div>
  <div class="row row-cols-5 mx-auto d-flex flex-row bd-highlight mb-3  " >
    <div th:each="i: ${FL}" class="pe-3 p-0 bd-highlight" style="max-width: 250px;">
      <div class="col-md-12 border rounded">
        <a  th:href="${i.url}">
          <img height="120px" width="100%" src="https://lh3.google.com/u/0/d/1OXBSujCDM7vgfZ4NVUs_57fbLtFns-MPVlYzb70VtCA=w200-h190-p-k-nu-iv1"
               class="col-md-12 " >
          <hr  width="100%" align="center" />
          <div class="col-md-11 ms-3 pb-1 text-truncate" style="max-width: 250px;"><i class="fas fa-file-pdf text-danger"></i>
            [(${i.name})]
          </div>
        </a>
      </div>
    </div>
  </div>
  <div th:fragment="tablelistfile" class="border rounded-bottom pb-5">
    <table style="width:100%"  class="table table-hover mb-5 rounded-bottom">
      <thead class="table-light">
      <tr >
        <th style="width:5%"  scope="col">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
        </th>
        <th style="width:20%"  class=" mx-auto" scope="col">Tên</th>
        <th style="width:40%" scope="col">Thời gian tạo</th>
        <th style="width:20%" scope="col">Kích thước</th>
        <th style="width:15%" scope="col">Hành động</th>
      </tr>
      </thead>
      <tbody th:each="i: ${FL}">
      <tr>
        <td scope="row">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >
        </td>
        <td class="text-truncate"  >
          <a th:href="${i.url}">
            <img src="/image/folder23.png"> [(${i.name})]
          </a>
        </td>
        <td>#######</td>
        <td>###MB</td>
        <td>
          <button class="btnaction" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="image/resize.png">
          </button>
          <!-- Popup -->
          <th:block th:insert="~{action/phanquyentruycap :: popup1}"></th:block>
          <th:block th:insert="~{action/phanquyentruycap :: popup2}"></th:block>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
